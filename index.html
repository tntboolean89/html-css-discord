<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Struttura</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<!-- add debug to body to see layout border -->
<body class="">
    <!-- header -->
    <header>
        <!-- header top -->
        <div class="header-top">
            <div class="header-bar container big">
                <div class="header-logo">
                    <img src="img/logo.svg" alt="Discord">
                </div>
                <nav class="header-links">
                    <ul>
                        <li><a href="#" alt="">Scarica</a></li>
                        <li><a href="#" alt="">Perch√® Discord</a></li>
                        <li><a href="#" alt="">Nitro</a></li>
                        <li><a href="#" alt="">Sicurezza</a></li>
                        <li><a href="#" alt="">Assistenza</a></li>
                    </ul>


                </nav>
                <div class="header-login"><a href="#" alt="Accedi" class="btn">Accedi</a></div>
            </div>
        </div>
        <!-- /header top -->
        <!-- header bottom // hero -->
        <div class="header-bottom">
            <div class="content container small"></div>
        </div>
        <!-- /header bottom // hero -->
    </header>
    <!-- /header -->
    <main>
        <!-- section 1 -->
        <section>
            <div class="row container big">
                <div class="col-big"></div>
                <div class="col-small"></div>
            </div>
        </section>
        <!-- /section 1 -->
        <!-- section 2 -->
        <section class="wave top bottom">
            <div class="row container big">
                <div class="col-big"></div>
                <div class="col-small"></div>
            </div>
        </section>
        <!-- /section 2 -->
        <!-- section 3 -->
        <section>
            <div class="row container big">
                <div class="col-big"></div>
                <div class="col-small"></div>
            </div>
        </section>
        <!-- /section 3 -->
        <!-- section 4 -->
        <section class="wave top">
            <div class="row container big">
                <div class="col-full"></div>
            </div>
        </section>
        <!-- /section 4 -->
    </main>
    <!-- footer -->
    <footer>
        <!-- footer top -->
        <div class="footer-top container big">
            <div class="main-column"></div>
            <div class="menu-column">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>
         <!-- /footer top -->
        <hr>
        <!-- footer bottom -->
        <div class="footer-bottom container big">
            <div class="col">Logo</div>
            <div class="col">Bottone</div>
        </div>
        <!-- /footer bottom -->
    </footer>
     <!-- /footer -->
</body>

</html>
